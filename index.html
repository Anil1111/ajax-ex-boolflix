<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Booflix</title>
</head>
<body>
  <div class="container">
    <input class="input"type="text" name="" value=""placeholder="Scrivi il titolo del film ">
    <button class="btn"type="button" name="button">Cerca</button>
  </div>
  <div class="results">
    <h3 class="results active ">Risultati trovati : </h3>
  </div>
  <div class="wrapper">
    <ul class="cover-films">

    </ul>
  </div>


  <script id="film-template" type="text/x-handlebars-template">
    <li>{{title}} - {{original_title}} - {{original_language}} - {{vote_average}}</li>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
